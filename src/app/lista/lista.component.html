<div class="container-0">

  <div class="container-1">
    <mat-form-field class="form-field">
      <input matInput type="text" placeholder="Pesquisar Livros"  
      id="searchQuery" [(ngModel)]="model.searchQuery" name="searchQuery" #searchQuery="ngModel" (keyup)="searchBooks($event)"/>
      <button mat-button *ngIf="model.searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="model.searchQuery='';searchBooks($event)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="container-list">
    <!-- <div>teste</div> -->
    <mat-nav-list>
        
      <mat-list-item *ngFor="let bookData of booksData" [innerHTML]="bookData.volumeInfo.title | highlight: model.searchQuery">
          <!-- <button mat-icon-button>
              <mat-icon class="icon">star_border</mat-icon>
            </button>
            <p [innerHTML]="highlight()"></p>
            <span>{{bookData.volumeInfo.title}}</span> -->
      </mat-list-item>
    </mat-nav-list>
    <!-- <div>teste</div> -->
  </div>

  <div class="container-2">
    <mat-paginator itemsPerPageLabel="Itens por pÃ¡gina" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event">
    </mat-paginator>
  </div>
  
</div>
